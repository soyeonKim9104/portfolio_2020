<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>my work place</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="sub-title">
    <div id="goMain"><a href="../index.html">go main</a></div>
    <div class="dot"></div>
    <h2>skill and career</h2>
</div>

<div id="skill">
    <div class="column">
        <div class="profile card col-md-3">
            <div class="my-id"><img src="" alt="img"></div>
            <div class="name">Kim So Yeon</div>
            <div class="age">Front-end / 30</div>
        </div>
        <div class="skill card col-md-6">
            <div class="col-md-6">
                <div class="sec-title">framework skill</div>
                <div class="skill-bar">
                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="100" data-delay="0" data-type="%">
                            <div class="progress-title">HTML5</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="100" data-delay="100" data-type="%">
                            <div class="progress-title">CSS3</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="60" data-delay="200" data-type="%">
                            <div class="progress-title">Javascript</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="60" data-delay="200" data-type="%">
                            <div class="progress-title">jQuery</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="60" data-delay="200" data-type="%">
                            <div class="progress-title">Vue.js</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="60" data-delay="200" data-type="%">
                            <div class="progress-title">react</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="89" data-delay="300" data-type="%">
                            <div class="progress-title">Photoshop</div>
                        </div>
                    </div>

                    <div class="progress-bar-container title-up small color">
                        <div class="progress-bar" data-percent="75" data-delay="400" data-type="%">
                            <div class="progress-title">Illustrator</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sec-title">technical skill</div>
            </div>
        </div>
        <div class="calendar card col-md-3">
            <div id="app" style="display:none;">
                <v-calendar title-position="left" :attributes='attrs'></v-calendar>
                <!--<v-date-picker :mode='mode' v-model='selectedDate' />-->
            </div>
        </div>
    </div>
    <div class="column">
        <div class="career card col-md-12"></div>
    </div>
</div>

<div class="foot-text">2020 - Kim so yeon portfolio _ Thank you for watching my precious work<span class="phone"></span></div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/plugins.js"></script>

</body>
</html>
